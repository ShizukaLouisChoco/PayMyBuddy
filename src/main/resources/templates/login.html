<!DOCTYPE html>
<html xmlns="" xmlns:th="http://www.thymeleaf.org"><head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
<body>
<!--contents-->
<section>
    <div class="container">
        <div th:if="${param.error}" class="error alert-danger">
            Invalid username and password.
        </div>
        <form th:action="@{/login}" method="post">
            <div class="text-center mt-3 mb-3">
                <h5>Pay My Buddy</h5>
            </div>

            <div class="form-group p-1">
                <input type="email" class="form-control" name="email" placeholder="&#xf0e0; &nbsp;&nbsp;Email"
                       style="font-family:Arial, FontAwesome,serif" id="inputEmail" maxlength="30" required />
            </div>
            <div class="form-group p-1">
                <input type="password" class="form-control" name="password" placeholder="&#xf069; &nbsp;&nbsp;Password"
                       style="font-family:Arial, FontAwesome,serif" id="inputPassword" maxlength="30" required />
            </div>
            <div class="form-check text-center">
                <input type="checkbox" name="remember-me" class="form-check-input" id="remember-me">
                <label class="form-check-label" for="remember-me">Remember Me</label>
            </div>
            <div class="form-group p-1 text-center mt-3 mb-2">
                <button id="submit-button" type="submit" class="btn btn-primary btn-block">Login</button>
            </div>
        </form>
        <a href="/register">You don't have an account? Sign in here !</a>
    </div>
</section>
</body>
</html>
