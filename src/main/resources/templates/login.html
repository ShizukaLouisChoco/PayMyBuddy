<!DOCTYPE html>
<html xmlns="" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
</head>
<body>
<!--contents-->
<section>
    <div class="container text-center ">
        <div class="row ">
            <div class="col text-center">
                <button class="btn btn-success text-center mt-3 mb-3">Pay My Buddy</button>
            </div>
        </div>
        <div class="row">
            <div class="col text-center">
                <div th:if="${param.error}" class="align-items-center error alert-danger">
                    Invalid username and password.
                </div>
            </div>
        </div>
        <form th:action="@{/login}" method="post">
            <div class="row my-4 justify-content-center">
                <label for="inputEmail" class="col-1 col-sm-2 col-form-label ">Email</label>
                <div class="col-6 ">
                    <input type="email" class="form-control" name="email" placeholder="Email"
                           style="font-family:Arial, FontAwesome,serif" id="inputEmail"  required/>
                </div>
            </div>
            <div class="row my-4">
                <Label for="inputPassword" class="col-1 offset-2 col-sm-2 col-form-label ">Password</Label>
                <div class="col-6 col-sm-5 ">
                    <input type="password" class="form-control" name="password"
                           placeholder="Password"
                           style="font-family:Arial, FontAwesome,serif" id="inputPassword" required/>
                </div>
            </div>
            <div class="row mb-3 form-group justify-content-center">
                    <div class="col">
                        <input type="checkbox" name="remember-me" class="form-check-input" id="remember-me">
                        <label class="form-check-label" for="remember-me">Remember Me</label>
                </div>
            </div>
            <div class="row ">
                <div class="col-4 offset-4">
                    <button id="submit-button" type="submit" class="btn btn-primary">Login</button>
                </div>
            </div>
        </form>
        <div class="row text-center p-3">
            <a href="/register">You don't have an account? Sign in here !</a>
        </div>
    </div>
</section>
</body>
</html>
