<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
<body>
<!--header-->
<div id="main_wrapper" th:with="page='Register'">
    <header th:replace="~{header::header(${page})}"></header>
    <div th:replace="~{header::subheader(${page})}"></div>
</div>
<!--contents-->
<section>
    <div class="container text-center">
        <div class="row ">
            <div class="col text-center">
                <button class="btn btn-success text-center mt-3 mb-3">Pay My Buddy</button>
            </div>
        </div>
        <form th:action="@{/register}" th:object="${registerDto}" method="POST">
            <div class="row my-4 justify-content-center">
                <label for="username" class="col-3 offset-2 col-sm-2 col-form-label ">Username</label>
                <div class="col-6 offset-0">
                    <input type="text" th:field="*{username}" id="username" placeholder="Username here"/>
                    <p th:if="${#fields.hasErrors('username')}" th:class="${#fields.hasErrors('username')}? error"
                       th:errorclass="error" th:errors="*{username}">Validation error</p>
                </div>
            </div>
            <div class="row my-4 justify-content-center">
                <label for="email" class="col-3 offset-2 col-sm-2 col-form-label ">email</label>
                <div class="col-6 col-sm-5 ">
                    <input type="email" th:field="*{email}" id="email" placeholder="email here"/>
                    <p th:if="${#fields.hasErrors('email')}" th:class="${#fields.hasErrors('email')}? error"
                       th:errorclass="error" th:errors="*{email}">Validation error</p>
                </div>
            </div>
            <div class="row my-4 justify-content-center">
                <label for="password" class="col-3 offset-2 col-sm-2 col-form-label ">password</label>
                <div class="col-6 col-sm-5 ">
                    <input type="password" th:field="*{password}" id="password" placeholder="password here"/>
                    <p th:if="${#fields.hasErrors('password')}" th:class="${#fields.hasErrors('password')}? error"
                       th:errorclass="error" th:errors="*{password}">Validation error</p>
                </div>
            </div>
            <div class="row ">
                <div class="col-4 offset-4">
                    <button class="btn btn-primary" type="submit">Create</button>
                </div>
            </div>
        </form>
        <div class="row py-3">
            <div class="col">
                <a href="/login" th:href="@{/login}">Return to login page</a>
            </div>
        </div>
</section>
</body>
</html>
