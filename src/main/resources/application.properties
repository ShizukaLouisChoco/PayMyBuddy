spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.trace=false
spring.h2.console.settings.web-allow-others=false
spring.jpa.defer-datasource-initialization=true

spring.main.allow-circular-references=true

logging.level.root=debug
logging.level.org.springframework=debug
logging.file.name=logs/myApp.log

# log4j2 configuration
log4j2.rootLogger.level=debug
log4j2.rootLogger.appenderRefs=stdout
log4j2.rootLogger.appenderRef.stdout.ref=STDOUT

log4j2.appender.stdout.type=Console
log4j2.appender.stdout.name=STDOUT
log4j2.appender.stdout.layout.type=PatternLayout
log4j2.appender.stdout.layout.pattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n
